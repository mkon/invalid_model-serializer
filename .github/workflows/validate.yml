name: Validate

on:
  workflow_call:
  workflow_dispatch:
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true
        cache-version: '7.0'
    - name: Rubocop
      run: bundle exec rubocop
